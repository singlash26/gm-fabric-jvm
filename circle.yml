machine:
    java:
        version: oraclejdk8
    services:
        - docker

dependencies:
    override:
        - mvn install -DskipTests -DskipITs -Ddocker.skip

test:
    override:
        - mvn verify -P circle

deployment:
    override:
        - if [ -z "${CI_PULL_REQUEST}" ]; then PGP_RINGS="$(echo ${PGP_RINGS_ENCODED} | base64 --decode)" mvn deploy -P deploy -s settings.xml; fi
